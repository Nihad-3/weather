<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/base.css">
    <title>Document</title>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <div class="contanier">
            <div class="row">
                <a href="#" class="logo-block">
                    <img src="/logo.svg" alt="error">
                </a>
                <form>
                    <input type="text" name="" id="search-input" placeholder="Searh Location...">
                    <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                </form>
            </div>
        </div>
    </header>
    <main>
        <section class="blur-section">
            <div class="contanier">
                <div class="blur-block">
                    <div class="blur-list">
                        <p class="weather-par">Weather details</p>
                        <h2 class="weather-about"></h2>
                        <ul class="api-list">
                            <li class="api-data">
                                <p class="api-link">Temp max</p>
                                <div class="data-block">
                                    <p class="get-data  temp-max">0</p>
                                    <img src="/assets/img/Vector.png" alt="">
                                </div>
                            </li>
                            <li class="api-data">
                                <p class="api-link">Temp min</p>
                                <div class="data-block">
                                    <p class="get-data temp-min">0</p>
                                    <img src="/assets/img/soyuq.png" alt="">
                                </div>
                            </li>
                            <li class="api-data">
                                <p class="api-link">Humadity</p>
                                <div class="data-block">
                                    <p class="get-data humit-info">0</p>
                                    <img src="/assets/img/outline.png" alt="">
                                </div>
                            </li>
                            <li class="api-data">
                                <p class="api-link">Cloudy</p>
                                <div class="data-block">
                                    <p class="get-data cloud-info">0</p>
                                    <img src="/assets/img/cloud.png" alt="">
                                </div>
                            </li>
                            <li class="api-data">
                                <p class="api-link">Wind</p>
                                <div class="data-block">
                                    <p class="get-data wind-info">0</p>
                                    <img src="/assets/img/wind.png" alt="">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="city-info-section">
            <div class="contanier">
                <div class="city-info-block">
                    <h1 class="degre-par"></h1>
                    <div class="city-name"> 
                        <h3 class="city-name-text"></h3>
                        <p class="city-time"></p>
                    </div>
                    <img src="" alt="" class="logo-img">
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/82dbf655bc.js" crossorigin="anonymous"></script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
